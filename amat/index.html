<!DOCTYPE html>
<html lang="fa" dir="rtl">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>صدای عمت</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
 
    <div class="container">
        <center>
            <img src="https://eliyamolakazemi.ir/sp.png">
        </center>
        <br>
        <h1 class="title">صدای عمت</h1>
        <br />
        <p class="content">صدای رسای عمت را در فایل صوتی زیر مشاهده میکنید برای مشاهده و گوش سپردن به صدای عمه خود فایل صوتی را پلی کنید</p>
        <br>
        <audio src="@voicetomp3_bot.mp3" controls class="audio"></audio>
        <div class="feedback-container">
            <span class="feedback-text">آیا صدای پدرتان بود؟</span>
            <input type="range" class="feedback-input">
        </div>
        <div class="darkmode-container">
            <span class="darkmode-text">شو خوش</span>
            <input type="checkbox" class="darkmode-input" id="darkmode-input">
        </div>
    </div>
 
    <script src="./app.js"></script>

</html>
